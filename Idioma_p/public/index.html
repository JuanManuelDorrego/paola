<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Node.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        z-index: 1;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #4c6ef5, #8f44fd);
      z-index: 0;
      animation: moveBackground 20s linear infinite alternate;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    h1 {
      font-size: 36px;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    input[type="submit"] {
      width: 320px;
      padding: 12px;
      background-color: #8f44fd;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #6b2cbf;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Idioma P</h1>
    <form action="recuperardatos" method="post">
      <input type="text" name="frase" placeholder="Ingrese su frase a convertir">
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
